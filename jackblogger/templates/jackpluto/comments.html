{% extends 'jackpluto/base1.html' %}
{% load static %}
{% block contant %}
<div id="content">
    <!-- topbar -->
    <div class="topbar">
       <nav class="navbar navbar-expand-lg navbar-light">
          <div class="full">
             <button type="button" id="sidebarCollapse" class="sidebar_toggle"><i class="fa fa-bars"></i></button>
             <div class="logo_section">
                <a href="{% static 'jackpluto/index.html' %}"><img class="img-responsive" src="{% static 'jackpluto/images/logo/logo.png' %}" alt="#" /></a>
             </div>
             <div class="right_topbar">
                <div class="icon_info">
                   <ul>
                      <li><a href="#"><i class="fa fa-bell-o"></i><span class="badge">2</span></a></li>
                      <li><a href="#"><i class="fa fa-question-circle"></i></a></li>
                      <li><a href="#"><i class="fa fa-envelope-o"></i><span class="badge">3</span></a></li>
                   </ul>
                   <ul class="user_profile_dd">
                      <li>
                         <a class="dropdown-toggle" data-toggle="dropdown"><img class="img-responsive rounded-circle" src="{% static 'jackpluto/images/layout_img/user_img.jpg' %}" alt="#" /><span class="name_user">John David</span></a>
                         <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% static 'jackpluto/profile.html' %}">My Profile</a>
                            <a class="dropdown-item" href="{% static 'jackpluto/settings.html' %}">Settings</a>
                            <a class="dropdown-item" href="{% static 'jackpluto/help.html' %}">Help</a>
                            <a class="dropdown-item" href="#"><span>Log Out</span> <i class="fa fa-sign-out"></i></a>
                         </div>
                      </li>
                   </ul>
                </div>
             </div>
          </div>
       </nav>
    </div>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        color: #030303;
      }

      td,
      th {
        border: 1px solid #030303;
        text-align: left;
        padding: 8px;
      }
    </style>
    <!-- end topbar -->
               <!-- dashboard inner -->
               <div class="midde_cont">
                <div class="container-fluid">
                   <div class="row column_title">
                      <div class="col-md-12">
                         <div class="page_title">
                            <h2>Comments</h2>
                         </div>
                      </div>
                   </div>
<table>
    <tr>
      <th>Name</th>
      
      <th>Email</th>
      <th>Comments</th>
      
    </tr>
    {% for comments in comment.all %}
    <tr>
      <td>{{comments.title}}</td>
      <td>{{comments.email}}</td>
      <td>{{comments.body}}</td>
    </tr>
    {% endfor %}
</table>


  {% endblock %}
